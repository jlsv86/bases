<h1>Agregar: {{ name() }}</h1>
<section class="row">
    <div class="col-12 col-sm-6">
        <input type="text" class="form-control" placeholder="nombre" [value]="name()" (change)="name.set(txtName.value)" (input)="name.set(txtName.value)" #txtName>
        <input type="number" class="form-control mt-2" placeholder="poder" [value]="power()" (input)="power.set(+txtPower.value)" #txtPower>
        <button class="mt-2 btn btn-primary" (click)="addCharacter()">Agregar</button>
    </div>
    <div class="col-12 col-sm-6">
        <h3>Listado</h3>
        <ul>
            @for(character of characters(); track character.id; let idx = $index){
                @if(character.power > 500){
                    <li>
                        <span>{{ idx + 1}} - {{ character.name }}</span>
                        <strong 
                        [class.text-danger]="character.power > 9000"
                        [class.text-info]="character.power < 9000"> ({{ character.power }})</strong>
                    </li>
                } @else {
                    <li><strong>Aqu√≠ no hay nadie</strong></li>
                }
            }
        </ul>
    </div>
</section>
